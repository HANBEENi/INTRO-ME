version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd portfolio
        - npm install
    build:
      commands:
        - cd portfolio
        - npm run build
  artifacts:
    baseDirectory: portfolio/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands: []
  artifacts:
    baseDirectory: /
  cache:
    paths: []